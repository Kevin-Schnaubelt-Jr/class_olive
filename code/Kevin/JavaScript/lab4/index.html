<body class="p-1">
    <h1 class="text-lg font-semibold
    ">Random QOTD</h1>
    <p id="quote-body">body</p>

    <p id="quote-author">-author</p>

    <button onclick="searchQuotes()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    <form action=""></form>

        <button onclick="pageLeft()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">&lt; Page</button>
