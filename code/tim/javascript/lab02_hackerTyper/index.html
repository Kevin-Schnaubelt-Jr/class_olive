<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./gibson.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>nmap</title>
</head>

<body>
    <div id="page_wrap">
        <div id="windows_wrap">
            <img id="win_icons" src="./images/95icons.jpg">
            <div id="terminal_wrap">
                <div id="terminal_bar">
                    <div id="terminal_title">
                        <img id="terminal_icon" src="./images/msdos.png">
                        <p>COMMAND</p>
                    </div>
                    <div>
                        <img id="terminal_buttons" src="./images/95buttons.png">
                    </div>
                </div>
                <div id="terminal_toolbar">
                    <img id="terminal_tools" src="./images/msdostools.png">
                </div>
                
                <div id="terminal_dos">
                    <script src="./test.txt"></script>
                    <pre id="terminal_output"></pre>
                </div>
            </div>
            <div id="warnings">
                <div id="warning">
                    <img id="warning_box" src="./images/95warning.png">
                    <p id="warning_msg"></p>
                    <button id="warning_btn">OK</button>
                </div>
            </div>
            
        </div>
        <div id="start_bar">
            <div id="start_left">
                <img id="win_start" src="./images/95start.jpg">
                <img id="win_dostaskbar" src="./images/msdosactive.png">
            </div>
            <img id="win_tray" src="./images/95tray.jpg">
            <div id="tray_clock">
                <p id="clock"></p>
            </div>
        </div>
    </div>
</body>
</html>
