<body>

    <button id="buttonSubmit">Submit</button><br>
        <div id="output_div">
            <p id="output1"></p>
            <p id="output2"></p>
            <p id="output3"></p>
            <p id="output4"></p>
            <p id="output5"></p>
            <p id="output6"></p>
            <p id="output7"></p>
        </div>
        
</body>
</html>
