<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>vue quiz</title>
</head>
<body>
    
    <div id="app">
        
        <h2 @click="getQuiz()">Get Quiz</h2>
        <div id="wrap_question">
            <div v-for="question in questionsList">
                <p>{{responseQ}}</p>
                <p>{{correctAnswer}}</p>
            </div>
        </div><br>

        <div id="wrap_answers">
            <div><button id="answer1">A</button></div>
            <div><button id="answer2">B</button></div>
            <div><button id="answer3">C</button></div>
            <div><button id="answer4">D</button></div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>

</body>
</html>
