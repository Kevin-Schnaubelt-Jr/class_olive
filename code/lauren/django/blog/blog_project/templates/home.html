{% extends 'base.html' %}

{% block content %}
    <div class='posts-container'>
        {% for post in object_list %}
            <div class='posts'>
                <h2>{{ post.title }}</h2>
                <p>{{ post.body }}</p>
                <h3>{{ post.author }}</h3>
                <h5>{{post.created}}</h5>
            </div>
        {% endfor %}

    </div>
  
{% endblock content %}
