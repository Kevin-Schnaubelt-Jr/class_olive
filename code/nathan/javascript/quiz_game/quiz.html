    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Quiz</title>
</head>
<body>

    <h1>Quiz</h1>
    <div id="app">
        <div>
            <h4>Difficult:</h4>
            <input type="radio" id="easy" name="difficulty" value="easy" @change="onChangeDifficulty($event)">
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="difficulty" value="medium" @change="onChangeDifficulty($event)">
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="difficulty" value="hard" @change="onChangeDifficulty($event)">
            <label for="hard">Hard</label>
        </div>
        
        <div>
            <h4>Category</h4>
            <input type="radio" id="computers" name="category" value="18" @change="onChangeCategory($event)">
            <label for="computers">Computers</label>
            <input type="radio" id="sports" name="category" value="21" @change="onChangeCategory($event)">
            <label for="sports">Sports</label>
            <input type="radio" id="animals" name="category" value="27" @change="onChangeCategory($event)">
            <label for="animals">Animals</label>
            <input type="radio" id="music" name="category" value="12" @change="onChangeCategory($event)">
            <label for="music">Music</label>
        </div>

        <div v-if="firstTime">
            <button @click="getData(difficulty.selection, category.selection)">Start!</button>
        </div>
        <div v-else>
            <button @click="getData(difficulty.selection, category.selection)">Start Over!</button>
        </div>
        <div v-for="question in questions"> 
            <p class="question">{{question.question}}</p>
            <div v-for="option in question.options">
                <div v-if="option === question.answer && graded" class="showEm">
                    <div @click="checkAnswer(question.id, option)">{{option}}</div>
                </div>
                <div v-else-if="option === question.selection" class="selection">
                    <div @click="checkAnswer(question.id, option)">{{option}}</div>
                </div>
                <div v-else class="questionOption">
                    <div @click="checkAnswer(question.id, option)">{{option}}</div>
                </div>
            </div>
            <div v-if="question.clicked">
                <p class="acknowledge">Got your selection</p>
            </div>
            <div v-if="graded">
                <div v-if="question.wasCorrect">
                    <p class="right">You got this correct!</p>
                </div>
                <div v-else>
                    <p class="wrong">Sorry you got this one wrong.</p>
                </div>
            </div>  
        </div>
        <p>{{grade}}</p>
        <div v-if="started">
            <button @click="gradeQuiz()">Submit Quiz!</button>
        </div>
    </div>

      <!-- Import App -->
      <script src="./quiz.js"></script>
      <script>
        const mountedApp = app.mount('#app')
    </script>

</body>
