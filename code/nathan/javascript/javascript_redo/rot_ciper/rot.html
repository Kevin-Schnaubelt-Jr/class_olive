<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rot.js" defer></script>

<body id="body">
    <h1>The one and only Secret Squirrel Encryptor</h1>

        <div id="encryptSection">
            <label for="encrypt">Encrypt:</label>
            <input type="text" id="encrypt">

            <input type="text" id="encryptResult" readonly>

        <div id="decryptSection">
            <label for="decrypt">Decrypt:</label>

            <input type="text" id="decryptResult" readonly>

    </div>

    <p id="history"></p>
