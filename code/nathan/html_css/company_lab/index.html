<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Go Hunt Imitation</title>
</head>

<body>
    <header>
        <div id="left_header">
            <img src="logo.png" alt="logo" id="logo" height="40px" width="40px" id="logo">
            <nav>
                <div class=header_icon><p>TOOLS</p></div>
                <div class=header_icon><p>VIDEOS</p></div>
                <div class=header_icon><p>ARTICLES</p></div>
                <div class=header_icon><p>SHOP</p></div>
                <div class=header_icon><p>MEMBERSHIP</p></div>
            </nav>
        </div>

        <div id="right_header">
            <img src="search.png" alt="Search icon" class="header_right_icon">
            <img src="points.png" alt="Points icon" class="header_right_icon">
            <img src="cart.png" alt="Cart icon" class="header_right_icon">
            <button type="button" id="button_login" class="header_icon">Log In</button>
            <button type="button" id="button_signup" class="header_icon">Sign Up</button>
        </div>

    </header>
    <img src="top_image.png" alt="Advertisement Image" id="ad_image">

    <footer>
        <div id="menu_bar">
                <div class=footer_icon><p>OUR STORY</p></div>
                <div class=footer_icon><p>CONTACT</p></div>
                <div class=footer_icon><p>TAGS & HUNTS</p></div>
                <div class=footer_icon><p>HUNT 101</p></div>
                <div class=footer_icon><p>CAREERS</p></div>
                <div class=footer_icon><p>HELP CENTER</p></div>
        </div>
    </footer>
</body>

</html>
