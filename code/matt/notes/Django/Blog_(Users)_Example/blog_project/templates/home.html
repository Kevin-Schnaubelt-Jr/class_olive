{% extends 'base.html' %}

{% block content %}
    <div class='posts-container'>
        {% for post in object_list %}
            <div class='posts'>
                <h2>{{ post.title }}</h2>
                <p>{{ post.body }}</p>
                <h3>{{ post.author.username }}</h3>

                {% if user == post.author %}
                    <a href="{% url 'posts:edit' post.pk %}">edit</a>
                    <a href="{% url 'posts:delete' post.pk %}">delete</a>
                {% endif %}
            </div>
        {% endfor %}
    </div>

{% endblock content %}
