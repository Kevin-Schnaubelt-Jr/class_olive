{% extends 'base.html' %}

{% block content %}

    <h1>{{ user_profile.username }}</h1>
    <h5><em>Writing stuff since {{ user_profile.date_joined }}!</em></h5>

    {% for post in user_profile.posts.all %}
        <div>
            <h2><a href="{% url 'posts:detail' post.pk %}">{{ post.title }}</a></h2>
            <h4><em><a href="{% url 'users:profile' post.author.username %}">{{ post.author.username }}</a></em></h4>
            <p>{{ post.body|linebreaksbr }}</p>
        </div>
    {% endfor %}
    <div>
        <img src='http://hauntedanimations.weebly.com/uploads/7/7/3/0/7730430/2240015.gif'/>
    </div>

{% endblock content %}
