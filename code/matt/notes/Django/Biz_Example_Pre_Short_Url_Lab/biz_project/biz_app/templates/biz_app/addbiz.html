

{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'biz_app/styles.css' %}">
    <title>Biz Finder</title>
  </head>
  <body>
    <main>
      {% include 'biz_app/navbar.html' %}
      <div id="add-page">
        <form action="{% url 'biz_app:addbiz' %}" method="post">
          {% csrf_token %} 
          <label>Name</label>
          <input type="text" name='name'>
          <label>Phone</label>
          <input type="text" name='phone'>
          <label>Email</label>
          <input type="text" name='email'>
          <label>Website</label>
          <input type="text" name='website'>

          <button type="submit">Submit</button>
          

        </form>
        
        
      </div>
    </main>
  </body>
</html>
