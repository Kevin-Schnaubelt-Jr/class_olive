
{% extends "biz_app/base.html" %}
  {% block addbiz %}

    <div id="add-page">
      <form action="{% url 'biz_app:addbiz' %}" method="post">
        {% csrf_token %} 
        <label>Name</label>
        <input type="text" name='name'>
        <label>Phone</label>
        <input type="text" name='phone'>
        <label>Email</label>
        <input type="text" name='email'>
        <label>Website</label>
        <input type="text" name='website'>

        <button type="submit">Submit</button>
      </form>
    </div>
{% endblock %}
