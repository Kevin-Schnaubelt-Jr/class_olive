<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Flexbox</title>
</head>
<body>
    <h1>Flexbox</h1>

    <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">Click here to see the documentation on flexbox</a>

    <br><br>

    <h2>Example of display flex justify content space between on parent</h2>
    <div id="container">
        <div id="child_1"></div>
        <div id="child_2"></div>
        <div id="child_3"></div>
    </div>

    <br><br>

    <h2>Example of display flex  with flex wrap</h2>
    <div id="container_2">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>

    <br><br>

    <h2>Example of display flex </h2>
    <div id="container_3">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>


    
</body>
</html>
